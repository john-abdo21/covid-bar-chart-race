    <title>สถิติผู้ป่วยโควิด-19 ในประเทศไทย</title>
    <!-- Bootstrap codes -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"

      <button
        type="button"
        class="mt-2 mr-1 btn btn-outline-primary"
        onclick="setFigureToCovidByNationalityBarChartRace()"

      <button
        type="button"

        ผู้ป่วยสะสมตามจังหวัด

      <button
        type="button"
        class="mt-2 mr-1 btn btn-outline-primary"
        onclick="setFigureToCovidByAgeBarChartRace()"
      >
        ผู้ป่วยสะสมตามช่วงอายุ
      </button>
      <div class="mt-2">
        <div id="figure-area"></div>
      </div>

    <script src="bar_chart_race.js"></script>
